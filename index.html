<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Web Design Showcase</title>
  </head>
  <body>
    <nav>
      <div id="destinations">
        <p>My Web Design Site</p>
        <p>Learn Design</p>
        <p>Find Inspiration</p>
        <p>Get Hired</p>
      </div>
      <div id="actions">
        <p>🔍</p>
        <p>Sign in</p>
        <button>Sign up</button>
      </div>
    </nav>

    <section id="hero" class="hero-section">
      <div id="headers" class="hero-headers">
        <h1 class="hero-title">Explore the world's best web designs.</h1>
        <h2 class="hero-subtitle">
          Created by top-rated design and creative professionals.
        </h2>
      </div>
      <input type="text" class="search-input" placeholder="Search..." />
      <div id="trending" class="trending-section">
        <p class="trending-title">Trending searches</p>
        <p class="trending-item">Content</p>
        <p class="trending-item">Content</p>
        <p class="trending-item">Content</p>
        <p class="trending-item">Content</p>
      </div>
    </section>

    <div id="subnav" class="subnav">
      <button id="sort" class="btn btn-sort">Popular</button>
      <button id="filter" class="btn btn-filter">Filter</button>
    </div>

    <main class="main-content">
      <section class="card-grid">
        <article class="card">
          <div class="img-placeholder"></div>
          <div class="card-footer">
            <h3 class="card-title">Team</h3>
            <p class="card-stats">❤️ XX 👁️ XX</p>
          </div>
        </article>
        <article class="card">
          <div class="img-placeholder"></div>
          <div class="card-footer">
            <h3 class="card-title">Team</h3>
            <p class="card-stats">❤️ XX 👁️ XX</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
